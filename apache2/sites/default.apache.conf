<VirtualHost *:80>
#  ServerName laradock.dev
  DocumentRoot /var/www/sites_71/

  <Directory "/var/www/sites_71/">
    AllowOverride All
    Options FollowSymLinks MultiViews
    Options -Indexes
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>
  
  LogLevel info
  
  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
