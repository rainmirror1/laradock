<VirtualHost *:80>
#  ServerName laradock.dev
  DocumentRoot /var/www/sites_71/

  <Directory "/var/www/sites_71/">
    AllowOverride All
    Options FollowSymLinks MultiViews
    Options -Indexes
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>

</VirtualHost>
